<div id="login-screen col-sm-12">
    <div class="login col-sm-12 col-md-4 col-md-offset-4">
        <div class="text-center">
            <i class="fa fa-github"></i>
        </div>

        <div>
            <form role="form">
                <div class="form-group">
                    <input class="form-control" type="text" ng-model="credentials.id" placeholder="username" ng-required="required"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" ng-model="credentials.sec" placeholder="password" ng-required="required"/>
                </div>
                <div class="alert alert-danger" ng-show="error" ng-bind="error"></div>
                <button class="btn btn-block pink-button" ng-click="auth()">login</button>
            </form>
        </div>
    </div>
</div>
